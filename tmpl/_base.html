<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="canonical" href="{{ canonical_url }}" />

    <link rel="shortcut icon" href="/media/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/media/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/media/favicon.svg" />

    <link rel="apple-touch-icon" sizes="144x144" href="/media/apple-icon.png" />

    <link rel="icon" type="image/png" sizes="192x192"
        href="/media/android-chrome-192x192.png" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:locale" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
    <meta property="og:image:alt" content="" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:image:alt" content="" />

    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300&family=Roboto+Slab:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/sass" href="sass/main.scss" media="screen" />
</head>

<body>
    <div class="top-accent-border">
        <div class="brand-dark"><br /></div>
        <div class="brand-accent-primary"><br /></div>
    </div>
    <main class="main-content">
        {{ main }}
    </main>
</body>

</html>
